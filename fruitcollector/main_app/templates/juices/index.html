{% extends 'base.html' %}
{% block content %}

<h1>Juices List</h1>


{% for juice in juices %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ juice.name }}</h5>
    <p class="card-text">{{ juice.description }}</p>
    <a href="{% url 'juice_detail' juice.id %}" class="btn btn-primary" id="findMore">Find out more</a>
  </div>
</div>
{% endfor %} 


{% endblock %}
