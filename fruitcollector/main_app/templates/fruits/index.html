{% extends 'base.html' %}
{% block content %}

<h1>Fruit List</h1>

{% for fruit in fruits %}
  <div class="card">
    <a href="{% url 'detail' fruit.id %}">
      <div class="card-content">
        <span class="card-title">{{ fruit.name }}</span>
        <p>Region: {{ fruit.region }}</p>
        <p>Description: {{ fruit.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
